{% extends parent_template|default:"blog/base_blog.html" %}

{% block title %}
{{ block.super }} - Delete Blog Post
{% endblock %}

{% block content %}
    <div>
        <div>
            <form
                action="{{ post.get_delete_url }}"
                method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <p>
                    Are you sure you want to delete
                    blog post {{ post.name }}?
                </p>
                <a href="{{ post.get_absolute_url }}">
                    Cancel
                </a>
                <button type="submit">
                    Delete Blog Post
                </button>
            </form>
        </div>
    </div>

{% endblock %}
