{% extends parent_template|default:"organizer/base_organizer.html" %}

{% block title %}
{{ block.super }} - Create Tag
{% endblock %}

{% block content %}
    <div>
        <div>
            <form
                action="{% url 'organizer_tag_create' %}"
                method="post">
                {% csrf_token %}
                {{ form.as_p }}

                 <!-- note url action is one of two typical options, see tag update for alternate -->
                <!-- the django .as_p method replaces this more verbose code for all the fields in the model/action
                see pg 222
                left code as an example.  see also book pgs 218-221 as author refines different approaches
                over code examples so you can see different options.
                the as_p fits within the fat models, thin view approach to coding (chap 6, pg 187)
                <p>
                    <label for="id_name">Name:</label>
                    <input id="id_name" maxlength="31"
                           name="name" type="text" />
                </p>
                {% if form.name.errors %}
                    <ul class="custom_error_list">
                        {% for error in form.name.errors %}
                            <li><em>{{ error }}</em></li>
                        {% endfor %}
                    </ul>
                    {% if form.name.value %}
                        <input id="id_name" maxlength="31"
                               name="name" type="text"
                               value="{{ form.name.value }} " />
                    {% else %}
                        <input id="id_name" maxlength="31"
                               name="name" type="text" />
                    {% endif %}
                {% endif %}

                <p>
                    <label for="id_slug">Slug:</label>
                    <input id="id_slug" maxlength="31"
                           name="slug" type="text" />
                    <span class="helptext">
                        A label for URL coding
                    </span>
                </p>
                {% if form.slug.errors %}
                    <ul class="custom_error_list">
                        {% for error in form.slug.errors %}
                            <li><em>{{ error }}</em></li>
                        {% endfor %}
                    </ul>
                    {% if form.slug.value %}
                        <input id="id_slug" maxlength="31"
                               name="slug" type="text"
                               value="{{ form.slug.value }} " />
                    {% else %}
                        <input id="id_slug" maxlength="31"
                               name="slug" type="text" />
                    {% endif %}
                {% endif %}
                -->
                <button type="submit">
                    Create Tag
                </button>
            </form>
        </div>
    </div>

{% endblock %}
